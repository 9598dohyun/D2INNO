<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Region Growing</title>
    <link rel="stylesheet" href="resources/ol/ol.css">
    <link rel="stylesheet" href="resources/layerswitcher/ol-layerswitcher.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
   

<!-- openlayers -->


</head>

<body>
    <!-- map 불러오기 -->
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    <!-- navbar -->
    <nav class="navbar navbar-light fixed-top" style="background: linear-gradient(to right bottom, #536349, #000000, #536349);">
        <div class="container-fluid">
            
            <span style="text-align:middle; color: white;"><h1>GIS Project</h1></span>
            <button type="button" value="Back" id="undo" ><img src="./images/back.png" alt=""></button>
            
            <button type="button" value="save" id="export-png" ><img src="./images/save.png" alt=""></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h3>Option</h3>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="toc">
                        
                        <a id="image-download" download="map.png"></a>
                        <script src="js/download.js"></script>
               <!-- ===================================================================== -->
                            
<br>
                            <form class="form-inline">
                                
                                <label for="type" id="measure"><img src="/images/measure.png"></label>
                            <select id="type" style="width: 210px; height:30px">
                                <option value="None">None</option>
                                <option value="LineString">Length (LineString)</option>
                                <option value="Polygon">Area (Polygon)</option>
                                <option value="Circle">Circle</option>
                                <option value="Square">Square</option>
                                <option value="Box">Box</option>
                                <option value="Star">Star</option>
                            </select>
                            <br><br>
                            <label for="" id="speed"><img src="/images/speed.png"></label>
                            <input type="text" name="velocityValue" id="velocityValue"  placeholder="단위는 Km/h입니다."style="width: 210px; height:30px">
                    
                        </form>
                        <br>
                        
                        <form name="form1" class="select">
                           
                            <table cellpadding="0" cellspacing="0" style="cursor:pointer" onClick="multiSelect('OPEN')">
                             
                            <tr>
                           
                             <td align="center" width="247" style="border:1px solid; font-size:15px; border-radius: 3px;">ON/OFF</td>
                           
                            </tr>
                           
                            </table>
                           
                            <div id="Div" style="position:absolute; visibility:hidden; font-size:12px;">
                           
                             <ul>
                                <li><input type="checkbox" id="districts" value="base" name="no[]" checked onchange="toggleLayer(event);"> 기본지도</li>
                                <li><input type="checkbox" id="districts"  value="LAYER_WMS" name="no[]"checked onchange="toggleLayer(event);"> 도시(와이어프레임)</li>

                                <li><input type="checkbox" id="districts"  value="popupmap"name="no[]" checked onchange="toggleLayer(event);"> 나라이름(지도)</li>

                                <li><input type="checkbox" id="popupInfo" value="popupInfo" unchecked onchange="toggleLayer(event);"> 팝업</li>


                                <li for="segments"><input type="checkbox" id="segments" checked /> DISTANCE</li>
                           
                                <li><input type="checkbox" id="clear" checked />  ERASE PREVIOUS DATA</li>
                               </ul>
                           
                               <div style="padding-top:3px;text-align:right"><input type="button" value="확인" onClick="multiSelect('CLOSE')"></div>
                           
                              </div>
                          
                           </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- js file -->
    
    <script src="resources/ol/ol.js"></script>
    <script type="module" src="resources/layerswitcher/ol-layerswitcher.js"></script>
    <!-- <script src="resources/jQuery/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script> -->
    <script src="main.js"></script>
    <script src="js/typeEvent.js"></script>
    <script src="js/measure.js"></script> 
    <script src="js/drawfeature.js"></script>  
    <script src="js/multiselectbox.js"></script>  
    
    <script type="module" src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
   
</body>

</html>
